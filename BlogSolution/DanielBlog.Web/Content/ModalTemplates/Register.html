<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="modalCtrl.cancel()">&times;</button>
        <h4 class="modal-title">Register Form</h4>
    </div>
    <div class="modal-body">

        <div class="form-wrap" ng-cloak>
            <form name="registerForm" ng-submit="modalCtrl.registerSubmit(modalCtrl.item)" novalidate>
                <div class="form-group">
                    <label for="registerEmail">User Name</label>
                    <input type="text" name="userName" class="form-control" placeholder="Enter a user name" ng-model="modalCtrl.item.userName" required maxlength="50" />
                </div>
                <div class="form-group" ng-class="{'has-error' : registerForm.registerEmail.$invalid && registerForm.registerEmail.$touched }">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" name="registerEmail" class="form-control" placeholder="Enter a valid email address" ng-model="modalCtrl.item.email" ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' required maxlength="50" />
                    <div ng-messages="registerForm.registerEmail.$error">
                        <div ng-message="pattern">Make sure the email is valid.</div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error' : registerForm.registerPassword.$invalid && registerForm.registerPassword.$touched }">
                    <label for="registerPassword">Password</label>
                    <input type="password" name="registerPassword" class="form-control" placeholder="Uppercase, Lowercase, Number and Symbol is Required" ng-model="modalCtrl.item.password" maxlength="50"
                           ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@('@')$#!%*?&])[A-Za-z\d$^@('@')!#%*?&]/" required />
                    <div ng-messages="registerForm.registerPassword.$error">
                        <div ng-message="pattern">Uppercase, Lowercase, Number and Symbol is Required</div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error' : registerForm.registerPassword2.$invalid && registerForm.registerPassword2.$touched }">
                    <label for="registerPassword2">Confirm Password</label>
                    <input type="password" name="registerPassword2" class="form-control" placeholder="Password needs to match the one above" ng-model="modalCtrl.item.password2"
                           maxlength="50" ng-pattern="modalCtrl.item.password" required />
                    <div ng-messages="registerForm.registerPassword2.$error">
                        <div ng-message="pattern">Password doesn't match!</div>
                    </div>
                </div>
                <!--Google recaptcha-->
                <!--<div vc-recaptcha key="'@System.Configuration.ConfigurationManager.AppSettings[" RecaptchaPublicKey"]'" ng-model="gRecaptchaResponse" on-create="user.getWidget(widgetId)"
                     on-success="user.getResponse(response)" on-expire="user.expire()"></div>-->

                <a href="" ng-click="modalCtrl.openLoginModal()">Already have an account?</a>
                <div>
                    <br />
                    <div ng-repeat="error in modalCtrl.message">
                        <strong style="color: red;">{{error}}</strong>
                    </div>
                </div>
                <hr />
                <input type="submit" class="btn btn-success pull-right" value="Register" ng-disabled="registerForm.$invalid || modalCtrl.disableTimeOut" /> <!--ng-click="modalCtrl.registerSubmit(modalCtrl.item)"-->

                <br />
                <br /><br />
            </form>
        </div>
        <!--<div class="modal-footer">
        </div>-->
    </div>
</div>
